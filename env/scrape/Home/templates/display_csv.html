<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Display</title>
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4285f4;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
        }

        header h2 {
            font-weight: 700;
            font-size: 2rem;
            margin: 0;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4285f4;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    
    </style>
</head>
<body>
    <div>
        <header style="background-color: #4285f4; padding: 20px; display: flex; align-items: center; justify-content: space-between;">
            <a href="/" style="text-decoration: none;"><h2 style="font-family: 'Poppins', sans-serif; font-weight: 700; color: #fff; font-size: 2rem;">Scrapeyano</h2></a>
            <div style="display: flex; gap: 10px;">
                <button onclick="downloadCSV()" style="color: #fff; padding: 10px 15px; background-color: #4285f4; border: none; border-radius: 5px; cursor: pointer;">Download</button>
            </div>
        </header> 
    </div>
    <table id="csvTable">
        <thead>
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for column in row %}
                        <td>{{ column }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    
    <script>
        function downloadCSV() {
            var table = document.getElementById('csvTable');
            var rows = table.getElementsByTagName('tr');
            var csvContent = '';

            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName('td');
                for (var j = 0; j < cells.length; j++) {
                    csvContent += cells[j].innerText + ',';
                }
                csvContent += '\n';
            }

            // Create a Blob containing the CSV data
            var blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });

            // Create a link element and trigger the download
            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'table.csv';
            a.click();
        }
    </script>
</body>
</html>
